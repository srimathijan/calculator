<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calc">
            <div class="calc-display">
                   <p>3+3 <br> 6</p>
            </div>
        
            <div class="calc-buttons">
                <div class="grid-cols-1">
                <h1 class="ac">AC</h1>
                <h1>7</h1>
                <h1>4</h1>
                <h1>1</h1>
                <h1>0</h1>
                <h1>CF</h1>
                <h1>8</h1>
                <h1>5</h1>
                <h1>2</h1>
                <h1>.</h1>
                <h1>%</h1>
                <h1>9</h1>
                <h1>6</h1>
                <h1>3</h1>
                <h1 class="equal">=</h1>
                <h1>/</h1>
                <h1>*</h1>
                <h1>-</h1>
                <h1>+</h1>
                

            </div>
               
        </div>

    
    </div>
</body>
</html>
