<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="container">
        <h2>CALCULATOR</h2>
        <div class="calculator">


            <input class="display" id="display" value="0" />

            <div class="grid-cols-1">
                <h1 onclick="appendToDisplay('(')">(</h1>
                <h1 onclick="appendToDisplay(')')">)</h1>
                <h1 class="ac" onclick="clearDisplay()">AC</h1>
                <h1 onclick="clearLastElement()">X</h1>
                <h1 onclick="appendToDisplay('7')">7</h1>
                <h1 onclick="appendToDisplay('8')">8</h1>
                <h1 onclick="appendToDisplay('9')">9</h1>
                <h1 onclick="appendToDisplay('/')">/</h1>
                <h1 onclick="appendToDisplay('4')">4</h1>
                <h1 onclick="appendToDisplay('5')">5</h1>
                <h1 onclick="appendToDisplay('6')">6</h1>
                <h1 onclick="appendToDisplay('x')">x</h1>
                <h1 onclick="appendToDisplay('1')">1</h1>
                <h1 onclick="appendToDisplay('2')">2</h1>
                <h1 onclick="appendToDisplay('3')">3</h1>
                <h1 onclick="appendToDisplay('+')">+</h1>
                <h1 onclick="appendToDisplay('0')">0</h1>
                <h1 onclick="appendToDisplay('.')">.</h1>

                <h1 class="equal" onclick="calculateResult()">=</h1>
                <h1 onclick="appendToDisplay('-')">-</h1>


            </div>






    </section>
    <script src="script.js"></script>
</body>

</html>
